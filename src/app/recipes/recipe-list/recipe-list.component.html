<div class="row">
  <div class="col-xs-12">
    <button class="btn"
    (click)="onNewRecipe()"> 
      <i class="fas fa-plus mr-2 text-success"></i>New Recipe
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
