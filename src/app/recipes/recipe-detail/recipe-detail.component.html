<div class="row d-flex justify-content-center">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive p-5"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div><br>
<div class="row">
  <div class="col-xs-12">
    <button (click)="onAddToShoppingList()" class="btn btn-white"><i class="fas fa-plus mr-2 text-success"></i>add to shopping list</button>
    <button (click)="onEditRecipe()" class="btn btn-white"><i class="fas fa-edit mr-2 text-warning"></i>Edit Recipe</button>
    <button class="btn btn-white"><i class="fas fa-trash mr-2 text-danger"></i>Delete Recipe</button>
  </div>
</div><br>
<div class="row">
  <div class="col-xs-12">
    Bahan - bahan :
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
