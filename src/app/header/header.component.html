<nav
  class="navbar navbar-expand-lg navbar-dark"
  style="
    background: linear-gradient(90deg, #3fc202 15%, #4cf000 100%);
    -webkit-box-shadow: 0px 3px 17px 0px rgba(235, 235, 235, 1);
    -moz-box-shadow: 0px 3px 17px 0px rgba(235, 235, 235, 1);
    box-shadow: 0px 3px 17px 0px rgba(235, 235, 235, 1);
  "
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/recipes']"
      ><strong>BUKUREZEP</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            class="nav-link"
            [routerLink]="['/recipes']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <b>Recipes</b>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/shopping-list']"
            routerLinkActive="active"
          >
            <b>Shopping List</b>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link"
            [routerLink]="['/auth']"
            routerLinkActive="active"
          >
            <b>Authenticated</b>
          </a>
        </li>
      </ul>
      <div class="dropdown mr-3">
        <a
          class="btn btn-white"
          style="border: 1px solid white"
          type="button"
          style="cursor: pointer"
          *ngIf="isAuthenticated"
          (click)="onLogout()"
          ><span class="text-white">Logout</span></a
        >
        <button
          class="btn btn-white dropdown-toggle"
          style="border: 1px solid white"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          *ngIf="isAuthenticated"
        >
          <span class="text-white">Manage</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onSaveData()"
            >Save Data</a
          >
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onFetchData()"
            >Fetch Data</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
